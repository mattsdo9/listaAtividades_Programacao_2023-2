<script>
    //Problema: Vogal
    //Peça para o usuário informar uma letra e diga, ao final do programa, se ele digitou uma vogal ou não.
    //ENTRADA
    const letra = prompt(`Informe uma letra`).trim().toLowerCase();


    //PROCESSAMENTO


    //SAÍDA
    if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") {
        document.write(`A letra é uma vogal`);
    } else {
        document.write(`A letra é uma consoante`);
    }
</script>
