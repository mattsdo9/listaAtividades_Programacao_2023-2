<script>
    //Problema: Situação do aluno
    //Peça para o aluno informar as notas que obteve nos três trimestres. Calcule a média e apresente a seguinte mensagem:
    //- Se a média for menor que 4: Reprovado
    //- Se a média for maior ou igual a 4 e menor que 6: Exame
    //- Se a média for maior ou igual a 6: Aprovado

    //ENTRADA
    const nota1 = Number(prompt(`Informe a primeira nota`).trim().replace(",", "."));
    const nota2 = Number(prompt(`Informe a segunda nota`).trim().replace(",", "."));
    const nota3 = Number(prompt(`Informe a terceira`).trim().replace(",", "."));


    //PROCESSAMENTO

    const media = (nota3 + nota2 + nota1) / 3;
    //SAÍDA
    if (media < 4) {
        document.write(`Reprovado`);
    } else if (media >= 4 && media < 6) {
        document.write(`Exame`);
    } else {
        document.write(`Aprovado`);
    }
</script>
