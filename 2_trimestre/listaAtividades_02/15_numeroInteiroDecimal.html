
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt(`Insira um numero: (inteiro ou decimal)`).trim().replace(",", "."));
    if(numero % 1 == 0) {
        alert("Inteiro")
    }
    else {
        alert("Decimal")
    }
    //PROCESSAMENTO

    
    //SAÍDA


</script>
