<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    // Entrada
    let preço = Number(prompt(`informe o preço do produto`).trim());


    // Processamento
    if (preço <= 280 && preço > 0) {
        preço = preço * 1.20;
    }
    else if (preço > 280 && preço <= 700) {
        preço = preço * 1.15;
    }
    else if (preço > 700 && preço <= 1500) {
        preço = preço * 1.1;
    }
    else if (preço > 1500) {
        preço = preço * 1.05;
    }
    else {
        document.write(`Errado`)
    }

    //saída

    document.write(`O produto com aumento é ${preço.toFixed(2)}`);

</script>
