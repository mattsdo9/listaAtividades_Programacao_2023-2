<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = prompt("Informe um número inteiro:");
    let num2 = prompt("Informe um número inteiro:");
    //PROCESSAMENTO
    const num3 = num1;
    num1 = num2;
    num2 = num3;

    //SAÍDA
    alert(`valor do primeiro número antes ${num2}, primeiro número depois ${num1}`);
</script>
