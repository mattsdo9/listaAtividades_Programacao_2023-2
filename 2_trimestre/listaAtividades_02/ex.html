<script>
    let numero1 = Number(prompt(`informe um número`))
    let numero2 = Number(prompt(`informe um número`))
    if (numero1 == numero2) {
        alert(`Iguais! - Usando dois sinais de igual (==)`)
    }
    else {
        alert(`Diferentes! - Usando dois sinais de igual (==)`);
    }
    if (numero1 === numero2) {
        alert(`Iguais! - Usando três sinais de igual (===)`)
    }
    else {
        alert(`Diferente! - Usando três sinais de igual(===)`)
    }
</script>
