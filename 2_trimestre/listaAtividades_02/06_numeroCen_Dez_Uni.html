<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA

    let numero = Number(prompt(`Escreva um numero inteiro menor do que mil(1000)`).trim())

    let ultimaMensagem = "O number tem: <br>";
    let cem = 0;
    let dez = 0;

    //PROCESSAMENTO

    if (numero > 0 && numero < 1000) {
        cem = Math.floor(numero / 100);
        numero = numero % 100;
        dez = Math.floor(numero / 10);
        numero = numero % 10;
    }
    else {
        document.write(`Errado`);
    }

    if (cem > 0) {
        ultimaMensagem = ultimaMensagem + cem + " centenas; <br>"
    }
    if (dez > 0) {
        ultimaMensagem = ultimaMensagem + dez + " dezenas; <br> "
    }
    if (numero > 0) {
        ultimaMensagem = ultimaMensagem + numero + " unidades. "
    }

    //SAÍDA

    document.write(ultimaMensagem)

</script>
